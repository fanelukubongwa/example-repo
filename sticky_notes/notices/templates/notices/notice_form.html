<!--Template for creating and updating notices-->
{% extends 'base.html' %}
{% block title %}
  Notice Board -
  {% if form.instance.pk %}
    Edit
  {% else %}
    Create
  {% endif %}
  Notice
{% endblock %}
{% block content %}
  <h2>
    {% if form.instance.pk %}
      Edit
    {% else %}
      Create
    {% endif %}
    notice
 </h2>
  <form method="post"
        action="{% if form.instance.pk %}{% url 'notice_update'
pk=form.instance.pk %}{% else %}{% url 'notice_create' %}{% endif %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
      Save
    </button>
  </form>
  <a href="{% url 'notice_list' %}">Back to Notice List</a>
{% endblock %}
